<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>린코리아 테스트</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background: #ffffff;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 50px 20px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #1e40af;
            margin-bottom: 1rem;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .status {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 1rem;
            margin: 2rem 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">린코리아</div>
        <div class="description">
            세라믹 코팅의 모든 것<br>
            친환경 불연재(1액형) 신소재 세라믹 코팅제 전문 제조업체
        </div>

        <div class="status">
            ✅ 페이지 렌더링 성공!<br>
            이 메시지가 보인다면 기본적인 HTML 렌더링은 정상 작동합니다.
        </div>

        <div>
            <p>현재 시간: <span id="time"></span></p>
            <button onclick="location.reload()">새로고침</button>
        </div>
    </div>

    <script>
        // 시간 표시
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleString('ko-KR');
        }
        updateTime();
        setInterval(updateTime, 1000);

        // 렌더링 확인
        console.log('Test page loaded successfully');

        // First Contentful Paint 확인
        if ('performance' in window && 'getEntriesByType' in performance) {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    const paintEntries = performance.getEntriesByType('paint');
                    paintEntries.forEach(entry => {
                        console.log(`${entry.name}: ${entry.startTime}ms`);
                    });
                }, 1000);
            });
        }
    </script>
</body>

</html>
